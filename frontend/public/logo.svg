<svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="5 8 95 25" /* Tightened to remove dead space */
      width="auto"        /* Let the height dictate the width */
      height="24"         /* Exact Gemini height */
      className="shrink-0"
      style={{ display: 'block' }}
    >
      <defs>
        <linearGradient id="gradMain" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stopColor="#4F46E5" />
          <stop offset="100%" stopColor="#14B8A6" />
        </linearGradient>
      </defs>

      {/* Main Icon */}
      <rect x="5" y="5" rx="3.5" ry="3.5" width="27.5" height="27.5" fill="url(#gradMain)" />
      <rect x="11.25" y="10" rx="1.25" ry="1.25" width="15" height="18" fill="#ffffff" />
      <line x1="16.25" y1="10" x2="16.25" y2="28" stroke="#4F46E5" strokeWidth="1.5" />

      {/* "myNote" Text - Scaled up and moved closer */}
      <text
        x="38"
        y="26"
        fontSize="18"
        fontFamily="Poppins, Arial, sans-serif"
        fontWeight="700"
      >
        <tspan fill="#1F2933">my</tspan>
        <tspan fill="#14B8A6">Note</tspan>
      </text>
    </svg>