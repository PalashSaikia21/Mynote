<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Thought Lost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Cognitive Amber Palette */
      :root {
        --amber-deep: #78350f;
        --amber-glow: #fde68a;
        --bg-paper: #fffbeb;
      }
      body {
        background-color: var(--bg-paper);
        color: var(--amber-deep);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6 font-serif">
    <div class="max-w-md text-center">
      <h1 class="text-9xl font-black opacity-20 mb-4">404</h1>

      <div class="space-y-6">
        <h2 class="text-3xl font-bold tracking-tight">
          The trail has gone cold.
        </h2>

        <p class="text-lg leading-relaxed text-amber-900/80">
          It seems the page you are looking for has been archived, moved, or
          never existed in this particular reality.
        </p>

        <div class="pt-4">
          <a
            href="/"
            class="inline-block px-8 py-3 text-sm font-semibold tracking-widest uppercase transition-all duration-300 border-2 border-amber-900 hover:bg-amber-900 hover:text-white"
          >
            Return to Library
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
